<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>

<body>
  <h1>This is the Header</h1>
  <ul>
    <li>One</li>
    <li>Two</li>
    <li>Three</li>
    <li>Four</li>
  </ul>

</body>
<script>
  $(document).ready(function () {

    $("li:eq(0)").mouseover(function (e) {
      $(this).text("Get off me bitch");
    })

    $("li:eq(0)").mouseout(function (e) {
      $(this).text("Thanks");
    });

    var holder="";
    $("li:eq(3)").mouseover(function (e) {
      holder = $(this).text();
      
      $(this).text("Oh nooooo");
    })

    $("li:eq(3)").mouseout(function (e) {
      $(this).text(holder);
    });

  })
</script>

</html>
